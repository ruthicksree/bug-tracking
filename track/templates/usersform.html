<html>
    <head>
        <title>Bug Reporting</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
    <h1 class="container-fluid text-center">User Bug Reporting Page</h1>
    <div class="form-row align-items-center container-fluid col-md-8">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group col-md-6">
            <label for="url">Url</label>
            <input type="url" class="form-control" id="url" name='url'aria-describedby="emailHelp" placeholder="Enter url">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputusername1">Username</label>
            <input type="text" class="form-control" id="exampleInputusername1" placeholder="Username" name="un">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd">
          </div>
          <div class="form-group col-md-6">
            <label for="exampledescription">Description</label>
            <textarea class="form-control" aria-label="With textarea" name="desc"></textarea>
          </div><br>
          <button type="submit" class="btn btn-primary">Send</button>
          <button type="reset" class="btn btn-danger">Cancel</button>
        </textarea>
    </form>
</div>
</body>
</html>
